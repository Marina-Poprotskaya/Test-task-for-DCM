<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poprotskaya test task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site">
    <div class="modal">
      <div class="modal-window">
          <p>Ваше письмо отправлено!</p>
      </div>
  </div>
    <div class="block block-first">
      <div class="container">
        <div class="slider">
          <div class="slider__main-block">
              <div class="slider__slide-first slides"></div>
              <div class="slider__slide-second slides"></div>
              <div class="slider__slide-third slides"></div>
          </div>
          <div class="arrow-wrapper">
              <div class="slider__arrow-left arrows"></div>
              <div class="slider__arrow-right arrows"></div> 
          </div>   
      </div>
      </div>
    </div>
    <div class="block block-second mouse-parallax">
      <div class="mouse-parallax__content">
         <div data-speed = '110' class="stars"></div>
         <div data-speed = '135' class="stars"></div>
         <div data-speed = '20' class="stars"></div>
         <div data-speed = '25' class="stars"></div>
         <div data-speed = '30' class="stars"></div>
         <div data-speed = '35' class="stars"></div>
         <div data-speed = '40' class="stars"></div>
         <div data-speed = '45' class="stars"></div>
         <div data-speed = '50' class="stars"></div>
         <div data-speed = '55' class="stars"></div>
         <div data-speed = '60' class="stars"></div>
         <div data-speed = '65' class="stars"></div>
         <div data-speed = '70' class="stars"></div>
         <div data-speed = '80' class="stars"></div>
      </div>

    </div>
    <div class="block block-third">
      <form class="main-form__form">
        <span>Оставь свой номер телефона и прими учаcтие в акции!</span>
        <input id ="input" type="tel" placeholder="Введите номер" required/>
        <button class="main-form__button">Отправить</button>
    </form>
    </div>
    <div class="scroll-to-bottom"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
